<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bot in sec</title>
    <style>[v-cloak], [sr-only] {display: none}</style>
    <link rel="dns-prefetch" href="https://unpkg.com">
    <link rel="shortcut icon" href="/icon.144.png">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/highlight.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/languages/python.min.js">
</head>
<body>

    <main v-cloak id="app">
        <div class="container">
            <br>
            <h1>Bot in sec</h1>
            <br>
            <p>
                <a href="https://github.com/oceean/BotInSec">view code</a>
                <br>
                <a href="https://github.com/oceean/BotInSec/releases">download</a>
                <br>
                <a href="https://github.com/oceean/BotInSec/issues">issue</a>
            </p>
            <br>
            <button type="button" class="btn btn-link" @click="dark=!dark">Theme</button>
            <br>
            <br>
            <b-card no-body :class="`bg-${dark?'dark':'light'}`">
                <div>
                    <link v-if=" dark" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/styles/atom-one-dark.min.css">
                    <link v-if="!dark" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/styles/atom-one-light.min.css">
                    <b-tabs pills end card content-class="mt-3">
                        <b-tab :title="temp.title" :key="temp.id" v-for="temp in templates">
                            <pre><code class="python rounded">{{temp.code}}</code></pre>
                        </b-tab>
                    </b-tabs>
                </div>
            </b-card>
            <footer>
                <hr>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="https://oceean.store">&copy; Nikolay Oceean 2019</a>
                    </li>
                </ul>
                <br>
                <br>
                <br>
            </footer>
        </div>
    </main>

    <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="https://unpkg.com/highlightjs@9.12.0/highlight.pack.min.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
